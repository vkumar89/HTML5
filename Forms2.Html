<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
    </style>
    <title>Forms</title>

</head>
<body>
    <h1>My Form</h1>
    <form  action="SqlServer.slq" method="post">

        <div>
            <label for="Name">First Name :</label> 
            <input type="text" id="Name" placeholder="Enter First Name" name="First Name">

        </div>
      <br>
      <div>
        <label for="Lname">Last Name :</label> 
        <input type="text" id="Lname" placeholder="Enter Last Name" name="Last Name">
      </div>
      <br>
      <div>
        <label for="email">Email :</label> 
        <input type="email" id="email" name="email">
      </div>
      <br>
      <div>
        <label for="pwd"> Password :</label> 
        <input type="password" id="pwd" name="Pwd">
      </div>
      <div><br>
        <label for="age"> Age :</label> 
        <input type="number" id="age" name="age">
      </div><br>
      <div>
        <label for="Dob"> DAte of birth :</label> 
        <input type="date" id="Dob" name="Dob">
      </div>
      <br>
      <div>
        <label for="File"> Upload File :</label> 
        <input type="file" id="file" name="file">
      </div>
      <br>  <div>
        <label for="color">Pick color :</label> 
        <input type="color" id="color" name="color">
      </div>

      <button type="reset">Reset</button>
       <button type="submit">Submit</button>

    </form>
    
</body>
</html>
