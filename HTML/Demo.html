<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistration Form</title>
    <style>
       sup {
        color: red;
       }
       body{
        background-image:  url('https://png.pngtree.com/background/20210709/original/pngtree-simple-cartoon-cherry-blossom-border-background-picture-image_906562.jpg');
        background-repeat: no-repeat;
        background-size: 100%;

    }
       h1{
        text-align: center;
       }
       .center {
  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
}

       
       
    
    </style>
</head>
<body>
  
    <div id="center">

        <h1>Resistration Form</h1>
        <tbody>
    <form action="Sql.Sql">

       <div><!--first Name-->
        <label for="Fname">First Name<sup>*</sup> :</label> <input type="text" placeholder="Enter First Name" id="Fname" required>
       </div><br>
       <div><!--last Name-->
        <label for="Lname">Last Name<sup>*</sup> :</label> <input type="text" placeholder="Enter Last  Name" id="Lname" required>
       </div><br>
       <div><!--Email -->
        <label for="Email">Email<sup>*</sup> :</label> <input type="email" placeholder="Enter Email Address" id="Email" required>

       </div><br>
       <div><!--password-->
        <label for="pwd">Password<sup>*</sup> :</label> <input type="password" placeholder="Enter Email password" id="pwd" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
       </div><br>

       <div><!--password-->

        <label for="phoneno">Phone No :</label> <input type="text" placeholder="Enter Phone No" id="pwd" pattern="^[1-9]\d{2}-\d{3}-\d{4}" ">
       </div><br>

       <div>
        <label for="Gender">Gender :</label>
        <input type="radio" name="Gender" value="male"><label for="Gender">Male</label>
        <input type="radio" name="Gender" value="Fmale"><label for="Gender">Female</label>
       </div><br>
       <div><!--Image-->
        <label for="">Upload Image</label> 
        <input type="file">

       </div>

<div><!-- Course track-->

    <h3>Course Track :</h3>

    <label for="html">Normal</label>
       <input type="radio" id="Normal" name="Track" value="Normal">
         
       <label for="css">Fast</label>
         <input type="radio" id="Fast" name="Track" value="fast">
       <label for="javascript">Super Fast</label>
         <input type="radio" id="SFast" name="Track" value="SFast">
        
   
    </div>

    <div><!--Course Name-->

        <h3>Course Name:</h3>
        <label for="html">HTML</label><input type="checkbox" id="Html" name="Cname" value="Html">
        <label for="Css">Css3</label><input type="checkbox" id="css" name="Cname" value="Css"> 
        <label for="Js">Java Script</label><input type="checkbox" id="Js" name="Cname" value="javascript">
        <label for="C#">C Sharp(c#)</label><input type="checkbox" id="c#" name="Cname" value="C#">
        <label for="java">Java</label><input type="checkbox" id="java" name="Cname" value="java">

    </div>
<div><!--PAyment-->

    <h3>PayMent Mode</h3>
   <label for="online">Online </label> <input type="radio" id="Online"Name="PayMent" value="online">
   <label for="OfLine">Cash </label> <input type="radio" id="OfLine"Name="PayMent" value="OfLine">

</div>
<div>
    <h3>Traning Mode </h3>
    <select name="Tranning Mode" >
        <option value="select">Select Mode</option>
        
        <option value="Online">Online</option>
        <option value="Class">Class Room</option>
    </select>
</div><br>

<button type="submit">Submit</button> &nbsp;
<button type="reset">Clear</button>

    </form>

</tbody>

</div>

</body>
</html>
